<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rêves de Boulangerie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3e9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #8b4513;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .description {
            text-align: center;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Rêves de Boulangerie ✨</h1>
        <p class="description">Un voyage onirique dans l'univers d'une jeune boulangère passionnée</p>
        
        <div class="gallery">
            <!-- Les images seront ajoutées ici -->
        </div>
    </div>
</body>
</html>
