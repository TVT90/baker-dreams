<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rêves de Boulangerie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3e9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #8b4513;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .description {
            text-align: center;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Rêves de Boulangerie ✨</h1>
        <p class="description">Un voyage onirique dans l'univers d'une jeune boulangère passionnée</p>
        
        <div class="gallery">
    <img src="1.jpg" alt="Portrait rêveur parmi des macarons aux couleurs pastel">
    <img src="2.png" alt="Jeune boulangère souriante entourée de tartelettes aux fruits rouges">
    <img src="3.png" alt="Moment de douceur parmi les croissants dorés">
    <img src="4.png" alt="Lumière dorée du matin à la boulangerie">
    <img src="5.png" alt="Portrait paisible dans une atmosphère dorée de croissants">
    <img src="6.jpg" alt="Petite boulangère contemplative assise sur une baguette dorée">
    <img src="7.jpg" alt="Portrait entouré de pâtisseries aux fruits rouges">
    <img src="8.jpg" alt="Douce pause sur une baguette croustillante">
    <img src="9.jpg" alt="Émerveillée parmi les macarons colorés">
    <img src="10.jpg" alt="Portrait émerveillé en tenue de pâtissière">
    <img src="11.jpg" alt="Un peu de repos!">
        </div>
    </div>
</body>
</html>
